<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cosmicjs/5.6.0/cosmic.min.css">
</head>
<body>  
    
    <h1>{{ .userName }}</h1>
    <h2>Profile Photo</h2>
    <img src="{{ .photo }}" alt="Profile Photo" style="width: 100%; max-width: 200px;">
    
    <form action="api/profile/upload_photo" method="post" enctype="multipart/form-data">
        <label for="profile-photo">Upload Profile Photo:</label>
        <input type="file" id="profile-photo" name="profile-photo" required>
        <button type="submit">Upload</button>
    </form>

    <form action="api/profile/upload_photo_url" method="post">
        <label for="profile-photo-url">Upload Profile Photo from URL:</label>
        <input type="url" id="profile-photo-url" name="profile-photo-url" required>
        <button type="submit">Upload</button>
    </form>
    <ul>
        {{range .articles}}
            <li>
                <div><b>{{ .Title }}</b>: <p>{{ .Content }}</p></div>
            </li>
        {{end}}
    </ul>
</body>
</body>
</html>
