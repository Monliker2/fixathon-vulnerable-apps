<!--This page is for filling from server-->
<!DOCTYPE html>
<html>
<head>
    <title>Author Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cosmicjs/5.6.0/cosmic.min.css">
</head>
<body>
    <article>
        <h1>{{ .author }}</h1>
        <ul>
            {{range .articles}}
                <li>
                    <div><b>{{ .Title }}</b>: <p>{{ .Content }}</p></div>
                </li>
            {{end}}
        </ul>
    </article>
</body>
</html>
